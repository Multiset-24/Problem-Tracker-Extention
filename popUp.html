<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problem Tracker</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="popUp.css" />
  </head>
  <body class="bg-slate-900 text-white font-sans">
    <div class="w-[450px] p-4">
      <header class="mb-4">
        <h1 class="text-2xl font-bold text-cyan-400">Problem Tracker</h1>
      </header>

      <div class="flex gap-3 mb-4">
        <input
          type="text"
          id="searchInput"
          placeholder="Search problems..."
          aria-label="Search problems"
          class="w-full bg-slate-800 border border-slate-700 rounded-md px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500 transition"
        />

        <select
          id="platformFilter"
          aria-label="Filter by platform"
          class="bg-slate-800 border border-slate-700 rounded-md px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500 transition"
        >
          <option value="ALL">All Platforms</option>
          <option value="LEETCODE_TRACKER_KEY">LeetCode</option>
          <option value="CODEFORCES_TRACKER_KEY">Codeforces</option>
          <option value="ATCODER_TRACKER_KEY">AtCoder</option>
        </select>
      </div>

      <main
        id="problemList"
        class="space-y-2 max-h-[400px] overflow-y-auto pr-2"
      >
        <!-- A message to show when the list is empty or loading -->
        <p id="message" class="text-slate-400 text-center py-8">
          Loading problems...
        </p>
      </main>
    </div>
    <script src="popUp.js"></script>
  </body>
</html>
